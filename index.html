<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>星空鉄道とシロの旅</title>
    <link rel="styleSheet" href="/css/reset.css">
    <link href="./favicon.ico">
    <script src="./js/vue.js"></script>
    <title>Document</title>
    <style>
        html {
            background-color: black;
        }

        body {
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            display: flex;
        }

        nav {
            position: relative;
            background-image: url("./resources/title_bg.png");
            background-repeat: no-repeat;
            background-size: 100%;
        }

        nav::after {
            content: "";
            display: table;
        }

        /* 适用于图片保持比例铺满屏幕时高度不够，于页面垂直居中 */
        @media (max-aspect-ratio:1280/720) {
            nav {
                width: 100vw;
                margin: auto 0;
            }

            nav::after {
                padding-bottom: 56.25%;
            }
        }

        /* 适用于图片保持比例铺满屏幕时宽度不够，于页面水平居中 */
        @media (min-aspect-ratio:1280/720) {
            nav {
                /* 设定字体大小，1em=可见框高度 */
                font-size: 100vh;
                height: 100vh;
                margin: 0 auto;
            }

            nav::after {
                padding-right: 1.777em;
            }
        }

        p {
            height: 3.6%;
            width: 9.45%;
            bottom: 24%;
            right: 45%;
            position: absolute;
            background-repeat: no-repeat;
            background-size: 100%;
        }

        #start {
            height: 3.6%;
            width: 9.45%;
            background-image: url(./resources/title_01start.png);

        }

        #start:hover {
            background-image: url(./resources/title_01start_on.png);
        }

        #load,
        #config,
        #gallery {
            right: 45%;
        }

        #load {
            bottom: 17.62%;
            background-image: url(./resources/title_02load.png);
        }

        #config {
            bottom: 11.24%;
            background-image: url(./resources/title_03config.png);
        }

        #gallery {
            bottom: 4.86%;
            background-image: url(./resources/title_04gallery.png);
        }

        #load:hover {
            background-image: url(./resources/title_02load_on.png);
        }

        #config:hover {
            background-image: url(./resources/title_03config_on.png);
        }

        #gallery:hover {
            background-image: url(./resources/title_04gallery_on.png);
        }
    </style>
</head>

<body>
    <nav>
        <audio id="backgrandAudio" :src="audio" loop autoplay></audio>
        <audio id="hover" src="resources/mouse_hover_1.wav" ></audio>
        <p id="start" @mouseover="hover()"></p>
        <p id="load" @mouseover="hover()"></p>
        <p id="config" @mouseover="hover()"></p>
        <p id="gallery" @mouseover="hover()"></p>
    </nav>

</body>
<script>
    new Vue({
        el: "nav",
        data: {
            audio: "./resources/bgm01.wav",
        },
        methods: {
            hover() {
                let audio = document.getElementById("hover");
                audio.play();
            }
        },
        watch: {

        },
        mounted() {
            let audio = document.getElementById("backgrandAudio");
            audio.play();
        },
    })
</script>

</html>
